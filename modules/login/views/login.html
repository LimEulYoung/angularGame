<div class="wrapper">
	<form name="form" class="form-signin" ng-submit='login()'>
	<h2 class="form-signin-heading">Please login</h2>
		<div>
			<input type="text" class="form-control" placeholder="ID" name="username" id="username" ng-model= 'username' required />
			<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		</div>
		<div>
			<input type="password" class="form-control" name="password" placeholder="Password" id="password" ng-model="password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div>
			<p>{{errormessage}}</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">login</button>
		</div>
	</form>
</div>
