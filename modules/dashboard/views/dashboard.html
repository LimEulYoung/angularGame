<div class="row">
	<div class="col-md-1">번호</div>
	<div class="col-md-6">제목</div>
	<div class="col-md-2">글쓴이</div>
	<div class="col-md-2">날짜</div>
	<div class="col-md-1">조회</div>
	<hr>
</div>
<div ng-repeat='x in boards | filter:query'>
	<div class="row">
		<div class="col-md-1">
			{{$index+1}}
		</div>
		<div class="col-md-6">
			<a href="#/board/{{$index}}">
				{{x.subject}}
			</a>
		</div>
		<div class="col-md-2">
			{{x.from}}
		</div>
		<div class="col-md-2">
			{{x.datetime | date}}
		</div>
		<div class="col-md-1">
			조회수
		</div>
	</div>
	<hr>
</div>
<button class="col-md-1 btn btn-default" style="float:right" ng-show='!loginService.isLogin' ng-click="write()">글쓰기</button>
<form name="form" ng-submit="search()">
	<input class="form-control" placeholder="찾기" type="text" style=" max-width: 190px; float:left;" name="inputbox" id="inputbox" ng-model= 'inputbox'/>
	<button type="submit" class="btn btn-default">검색</button>
</form>
