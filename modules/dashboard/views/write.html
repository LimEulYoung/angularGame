<form name="write" ng-submit='submit()'>
	<div>
		<label for="title">제목</label>
		<input type="text" style="max-width:200px;" class="form-control" name="title" id="title" ng-model = "title"/>
	</div>
	<div>
		<label for="message">내용</label>
		
		<textarea class="form-control" rows="5" type="text" class="form-control" name="message" id="message" ng-model="message"></textarea>
	</div>
	<div>
		<button type="submit" class="btn btn-default">등록</button>
	</div>
</form>
